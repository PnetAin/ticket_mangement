{% extends 'base.html' %}

{% block title %}Edit Ticket{% endblock %}

{% block content %}
<h1>Edit Ticket</h1>

<form method="POST" action="{{ url_for('tickets.edit_ticket', ticket_id=ticket.id) }}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ ticket.title }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4">{{ ticket.description }}</textarea>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" rows="4">{{ ticket.notes }}</textarea>

    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="Open" {% if ticket.status == "Open" %}selected{% endif %}>Open</option>
        <option value="In Progress" {% if ticket.status == "In Progress" %}selected{% endif %}>In Progress</option>
        <option value="Closed" {% if ticket.status == "Closed" %}selected{% endif %}>Closed</option>
    </select>

    <button type="submit">Save Changes</button>
</form>

<a href="{{ url_for('tickets.saved_tickets') }}">Back to Saved Tickets</a>
{% endblock %}
